{% for result in reviews %}
    <a href="#">
        <div class="movie-container h-flex">
            <div class="v-flex">
                <h5>{{ result.object.title }}</h5>
                <h6>{{ result.object.year }}</h6>
            </div>
            <img src="{{ result.object.cover.url }}">
        </div>
    </a>
{% endfor %}
