{% extends 'reviews/content.html' %}
{% load static %}
{% block library %}
    <div class="library-holder v-flex">
        <div class="header">Library</div>
        <div class="h-flex options">
            <div class="selection">
                <select class="select" id="library_select" onchange="getLibraryList()">
                    <option value="your-watchlist">Your Watchlist</option>
                    <option value="liked">Liked</option>
                    <option value="review-later">Review Later</option>
                </select>
                <i class="fas fa-sort-down"></i>
            </div>
            <div class="selection">
                <select class="select">
                    <option value="alphabetical-order">Alphabetical Order</option>
                    <option value="date-order-oldest">Date Order (Oldest)</option>
                    <option value="date-order-newest">Date Order (Newest)</option>
                </select>
                <i class="fas fa-sort-down"></i>
            </div>
        </div>
        <div class="h-flex content">
            <div class="h-flex reviews-wrapper list-type">
                <div class="h-flex reviews">
                    {% for review in reviews %}
                        <div class="review h-flex">
                            <div class="v-flex review-cover">
                                <img class="film-cover" src="{{ review.poster.url }}">
                            </div>
                            <div class="more-info">
                                <div class="animation-div"></div>
                                <div class="more-info-wrapper v-flex">
                                    <div class="film-title h-flex">
                                        <h4>{{ review.title }}</h4>
                                        <span title="IsMDb Rating" class="rating">{{ review.IMDB_rating }}</span>
                                    </div>
                                    <div class="plot">
                                        <p>{{ review.description }}</p>
                                    </div>
                                    <div class="metadata h-flex">
                                        <div class="year"><span>{{ review.year }}</span></div>
                                        <div class="genres">
                                            {% for genre in review.genre %}
                                                <span>{{ genre }}</span>
                                            {% endfor %}
                                        </div>
                                    </div>
                                    <div class="review-actions h-flex">
                                        <div class="bookmark-rev-later">
                                            <button><i title="Bookmark" class="far fa-bookmark"></i></button>
                                            <button><i title="Review later" class="far fa-clock"></i></button>
                                        </div>
                                        <button class="view-review" type="button" name="action">View Review<i
                                                class="fas fa-long-arrow-alt-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
