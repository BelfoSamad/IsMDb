{% for review in reviews %}
    <div class="result h-flex">
        <div class="cover"><img src="{{ review.poster.url }}" alt=""></div>
        <div class="info v-flex">
            <h1 class="title">{{ review.title }}</h1>
            <p class="plot">{{ review.description }}</p>
        </div>
        <div class="actions h-flex">
            <button class="btn review-later" data-href="{% url 'reviews:review_later' id=review.id %}"><i
                    title="Review later" class="far fa-clock"></i></button>
            <a href="{{ review.object.get_absolute_url }}">
                <button class="btn">View Review</button>
            </a>
        </div>
    </div>
{% endfor %}
